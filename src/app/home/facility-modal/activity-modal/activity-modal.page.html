<ion-header>
    <ion-toolbar>
        <ion-title>Активність</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ng-container *ngIf="activity.author">
            <ion-avatar slot="start">
                <img src="{{activity.author.avatarUrl}}">
            </ion-avatar>
            <ion-label>
                <h2>{{activity.author.fullName}}</h2>
            </ion-label>
        </ng-container>
        <ion-card-header>
            <ion-card-subtitle>{{activity.time}}</ion-card-subtitle>
            <ion-card-subtitle>{{facility.name}}</ion-card-subtitle>
            <ion-card-title>{{activity.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{activity.description}}
        </ion-card-content>
    </ion-card>
    <ion-item>
        <ion-label>
            <h3>Люди, які беруть участь в активності:</h3>
        </ion-label>
    </ion-item>
    <ion-item *ngFor="let user of activity.userAssignments">
        <ion-avatar slot="start">
            <img src="{{user.avatarUrl}}">
        </ion-avatar>
        <ion-label>
            <h2>{{user.fullName}}</h2>
        </ion-label>
    </ion-item>
    <ion-fab *ngIf="auth.authorized">
      <ion-fab-button color="success" (click)="subscribeToActivity()">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
